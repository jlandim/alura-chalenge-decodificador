<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Decodificador</title>

    <script src="./js/app.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header></header>
    <main>
        <div class="main">    
            <section>
                <img class="logo" src="./assets/img/logo-alura.png"  alt="logo-alura">
                <form class="main__form" name="text_crip_decript" action="#">
                    <textarea placeholder="Digite seu texto" onkeyup="formatText()"></textarea>
                </form>
                    <p class="main__info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2"/>
                  </svg>Apenas letras min&uacute;sculas e sem acento</p>
                <div class="main__buttons">
                    <a class="main__buttons__cript" id="cript" onclick="cript()" href="#">Criptografar</a>
                    <a class="main__buttons__decript" id="decript" onclick="decript()" href="#">Descriptografar</a>
                </div>
            </section>
            <section id="main_encripted" class="main__container">
                <div id="initial_info">
                    <img class="main__container__img" src="./assets/img/personagem-lupa-busca.jpg" alt="personagem-lupa-busca" />
                    <div>
                        <p class="main__title">Nenhuma mensagem encontrada</p>
                        <p class="main__description">Digite um texto que voc&ecirc; deseja criptografar ou Descriptografar</p>
                    </div>  
                </div>
                <a class="main__buttons__copy" id="copy" onclick="copyText()" href="#">Copiar</a>
            </section>
        </div>
    </main>
    <footer>
        <div class="social">
            <a href="#">
                <i class="icon ion-social-instagram"></i>
            </a>
            <a href="#">
                <i class="icon ion-social-twitter"></i>
            </a>
            <a href="#">
                    <i class="icon ion-social-facebook"></i>
                </a>
        </div>
        <p>Desenvolvido por Jailton Landim</p>
    </footer>
</body>
</html>
